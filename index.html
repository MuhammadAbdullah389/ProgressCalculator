<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link rel="shortcut icon" href="download.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the COMSATS GPA Calculator</h1>
    </header>
    <main>
      <label for="asking"
        >What is the nature of your course? Theory only or Lab + Theory</label
      >
      <select name="courseNature" id="courseNature">
        <option value="" disabled selected>Choose course nature...</option>
        <option value="theory">Thoery Only</option>
        <option value="theoryAndLab">Theory and Lab</option>
      </select>

      <section id="theory">
        <b
          ><label for=""
            >Now your course is based entirely on theory. So enter the
            assesments what you have done so far......</label
          ></b
        ><br />
        <label for="quiz1">Enter the marks of quiz 1</label>
        <input
          type="text"
          id="quiz1"
          class="quizObtained"
          placeholder="Obtained"
        />
        <input
          type="text"
          id="quiz1t"
          class="quizTotal"
          placeholder="Total"
        /><br />
        <label for="quiz2">Enter the marks of quiz 2</label>
        <input
          type="text"
          id="quiz2"
          class="quizObtained"
          placeholder="Obtained"
        />
        <input
          type="text"
          id="quiz2t"
          class="quizTotal"
          placeholder="Total"
        /><br />
        <label for="quiz3">Enter the marks of quiz 3</label>
        <input
          type="text"
          id="quiz3"
          class="quizObtained"
          placeholder="Obtained"
        />
        <input
          type="text"
          id="quiz3t"
          class="quizTotal"
          placeholder="Total"
        /><br />
        <label for="quiz4">Enter the marks of quiz 4</label>
        <input
          type="text"
          id="quiz4"
          class="quizObtained"
          placeholder="Obtained"
        />
        <input
          type="text"
          id="quiz4t"
          class="quizTotal"
          placeholder="Total"
        /><br />

        <label for="assignment1">Enter the marks of assignment 1</label>
        <input
          type="text"
          id="assignment1"
          class="assignmentObtained"
          placeholder="Obtained"
        />
        <input
          type="text"
          id="assignment1t"
          class="assignmentTotal"
          placeholder="Total"
        /><br />
        <label for="assignment2">Enter the marks of assignment 2</label>
        <input
          type="text"
          id="assignment2"
          class="assignmentObtained"
          placeholder="Obtained"
        />
        <input
          type="text"
          id="assignment2t"
          class="assignmentTotal"
          placeholder="Total"
        /><br />
        <label for="assignment3">Enter the marks of assignment 3</label>
        <input
          type="text"
          id="assignment3"
          class="assignmentObtained"
          placeholder="Obtained"
        />
        <input
          type="text"
          id="assignment3t"
          class="assignmentTotal"
          placeholder="Total"
        /><br />
        <label for="assignment4">Enter the marks of assignment 4</label>
        <input
          type="text"
          id="assignment4"
          class="assignmentObtained"
          placeholder="Obtained"
        />
        <input
          type="text"
          id="assignment4t"
          class="assignmentTotal"
          placeholder="Total"
        /><br />

        <label for="mid">Enter the marks of Mid Term</label>
        <input type="text" id="mid" placeholder="Obtained" />
        <input type="text" id="midt" placeholder="Total" /><br />

        <label for="final">Enter the marks of Final</label>
        <input type="text" id="final" placeholder="Obtained" />
        <input type="text" id="finalt" placeholder="Total" /><br />
        <button id="theoryProgress">Get Progress!</button><br>
        <label id="msg"></label>
      </section>
      <section id="theoryAndLab">
        <h1></h1>
        <b
          ><label for="">
            Now your course is based on theory as well as Lab. So enter the
            assesments what you have done so far......</label
          ></b
        ><br />
        <label for="tquiz1">Enter the marks of theory quiz 1</label>
        <input
          type="text"
          id="tquiz1"
          class="theoryQuizObtained"
          placeholder="Obtained"
        />
        <input
          type="text"
          id="tquiz1t"
          class="theoryQuizTotal"
          placeholder="Total"
        /><br />
        <label for="tquiz2">Enter the marks of theory quiz 2</label>

          type="text"

        />

          placeholder="Obtained"
        />
        <input

        <label for="tassignment2">Enter the marks of theory assignment 2</label>
        <input
          type="text"

          placeholder="Obtained"
        />
        <input
          type="text"
          id="tassignment2t"
          class="theoryAssignmentTotal"
          placeholder="Total"
        /><br />
        <label for="tassignment3">Enter the marks of theory assignment 3</label>
        <input
          type="text"
          id="tassignment3"
          class="theoryAssignmentObtained"
          placeholder="Obtained"
        />
        <input
          type="text"
          id="tassignment3t"
          class="theoryAssignmentTotal"
          placeholder="Total"
        /><br />
        <label for="tassignment4">Enter the marks of theory assignment 4</label>
        <input
          type="text"
          id="tassignment4"
          class="theoryAssignmentObtained"
          placeholder="Obtained"
        />
        <input
          type="text"
          id="tassignment4t"
          class="theoryAssignmentTotal"
          placeholder="Total"
        /><br />

        <label for="tmid">Enter the marks of theory Mid Term</label>
        <input type="text" id="tmid" placeholder="Obtained" />
        <input type="text" id="tmidt" placeholder="Total" /><br />

        <label for="tfinal">Enter the marks of theory Final</label>
        <input type="text" id="tfinal" placeholder="Obtained" />
        <input type="text" id="tfinalt" placeholder="Total" /><br />

        <label for="lassignment1">Enter the marks of lab assignment 1</label>
        <input

        />

          class="labAssignmentTotal"

        <input
          type="text"

        />
        <input
          type="text"
          id="lassignment2t"
          class="labAssignmentTotal"
          placeholder="Total"
        /><br />
        <label for="lassignment3">Enter the marks of lab assignment 3</label>
        <input
          type="text"
          id="lassignment3"
          class="labAssignmentObtained"
          placeholder="Obtained"
        />
        <input
          type="text"
          id="lassignment3t"
          class="labAssignmentTotal"
          placeholder="Total"
        /><br />
        <label for="lassignment4">Enter the marks of lab assignment 4</label>
        <input
          type="text"
          id="lassignment4"
          class="labAssignmentObtained"
          placeholder="Obtained"
        />
        <input
          type="text"
          id="lassignment4t"
          class="labAssignmentTotal"
          placeholder="Total"
        /><br />

        <label for="lmid">Enter the marks of lab Mid Term</label>
        <input type="text" id="lmid" placeholder="Obtained" />
        <input type="text" id="lmidt" placeholder="Total" /><br />

        <label for="lfinal">Enter the marks of lab Final</label>
        <input type="text" id="lfinal" placeholder="Obtained" />
        <input type="text" id="lfinalt" placeholder="Total" /><br />
        <button id="theoryLabProgress">Get Progress!</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
